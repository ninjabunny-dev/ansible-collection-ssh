name: Publish to Ansible Galaxy

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu:24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pipx and dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-venv pipx
          pipx ensurepath
          export PATH="$PATH:/root/.local/bin"
          pipx install --include-deps ansible

      - name: Verify collection structure
        run: |
          if [ ! -f galaxy.yml ]; then
            echo "galaxy.yml not found! Make sure you're in the collection root."
            exit 1
          fi

      - name: Build the collection
        run: |
          export PATH="$PATH:/root/.local/bin"
          mkdir -p dist
          ansible-galaxy collection build --output-path dist/

      - name: Publish to Ansible Galaxy
        env:
          ANSIBLE_GALAXY_TOKEN: ${{ secrets.ANSIBLE_GALAXY_TOKEN }}
        run: |
          export PATH="$PATH:/root/.local/bin"
          FILE=$(ls dist/*.tar.gz)
          echo "ðŸ“¦ Publishing $FILE to Ansible Galaxy..."
          ansible-galaxy collection publish "$FILE" --token "$ANSIBLE_GALAXY_TOKEN"